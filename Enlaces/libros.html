                        <p>Es un libro que cuenta la historia de dos jóvenes con profundos problemas emocionales. Violet intenta superar la muerte de su hermana mayor, quien falleció en un accidente automovilístico. Finch intenta poner su vida en orden después de años de abuso físico por parte de su padre y la constante ausencia de su madre teniendo como única constante a su hermana. </p>

                        <p>Stephen King es el autor de “It”, una novela de terror que cuenta la historia de un grupo de amigos que se enfrentan a un ser malvado que adopta la forma de un payaso llamado Pennywise. La narración se establece en diferentes periodos en el pasado entre los años 1959-1960 y el presente 1986, las acciones paran en el poblado de Derry en la localidad de Maine en los Estados Unidos.</p>
